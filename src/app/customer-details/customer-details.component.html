<div *ngIf="customer">
  <div>
    <a routerLink="/detail/{{customer.id}}">
      <label>Name: </label> {{customer.name}}
    </a>
  </div>
  <div>
    <label>Age: </label> {{customer.age}}
  </div>
  <div>
    <label>Active: </label> {{customer.active}}
  </div>

  <span class="button is-small btn-primary" *ngIf='customer.active' (click)='updateActive(false)'>Inactive</span>

  <span class="button is-small btn-primary" *ngIf='!customer.active' (click)='updateActive(true)'>Active</span>

  <span class="button is-small btn-danger ml-2" (click)='deleteCustomer()'>Delete</span>
  <span class="button is-small btn-primary ml-2" (click)='isEdited = true'>Edit</span>

  <form class="edit-form" *ngIf="isEdited">
    <div class="form-group">
      <input type="text" class="form-control" name="editTodo1" [(ngModel)]="customer.name" placeholder="Name">
      <input type="text" class="form-control" name="editTodo" [(ngModel)]="customer.age" placeholder="Age">
    </div>
    <button (click)='saveCustomer(customer)' (click)='isEdited = false'>Save</button>
  </form>
  <hr />
</div>
